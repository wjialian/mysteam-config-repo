server:
  port: 23141
spring:
  application:
    name: product
    index: 0
  cloud:
    stream:
      instanceCount: 1
      instanceIndex: 0
      kafka:
        binder:
          offsetUpdateTimeWindow: 10000
          #offsetUpdateCount: 0
          requiredAcks: 1
          minPartitionCount: 1
          replicationFactor: 1

        bindings:
          input:
            consumer:
              autoCommitOffset: true
              startOffset: earliest
              headerMode: raw
          output:
            producer:
              bufferSize: 16384
              sync: true
              batchTimeout: 0

      bindings:
        input:
          # destination: testq1
          group: product
          consumer:
            concurrency: 1
            partitioned: false
            headerMode: raw
        output:
          # destination: testq2
          group: product
          producer:
            # partitionKeyExpression: null
            # partitionKeyExtractorClass: null
            # partitionSelectorExpression: null
            # partitionSelectorClass: null
            partitionCount: 1
            headerMode: raw
mybatis:
  type-aliases-package: com.pzcnet.product.domain
  mapper-locations:  classpath*:mapper/*.xml
  configLocation: classpath:mybatis-config.xml



